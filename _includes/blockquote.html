<blockquote class="Info Info--full">
  {% if include.title %}
    <h2 class="Info__title">{{ include.title }}</h2>
  {% endif %}

  <p>
    <i class="fas fa-quote-left"></i>
    {{ include.quote }}
  </p>

  {% if include.source_link %}
    <a href="{{ include.source_link }}">{{ include.source_text | default: include.source_link }}</a>
  {% endif %}
</blockquote>

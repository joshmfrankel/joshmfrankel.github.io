---
layout: default
---
<article class="Post">
  {% include series.html %}

  {{ content }}

  <!-- Prev Posts -->
  <div class="Post-actions">
    {% if page.previous.url %}
      <a class="Post-actions--prev" href="{{ page.previous.url }}" title="{{ page.previous.title }}">&#171; Previous Post</a>
    {% endif %}
    {% if page.next.url %}
      <a class="Post-actions--next" href="{{ page.next.url }}" title="{{ page.next.title }}">Next Post &#187;</a>
    {% endif %}
  </div>

  <!-- Comments System -->
  <div class="Comments">
    <h2>Join the conversation</h2>

    <div id="disqus_thread"></div>
  </div>

  <script type="text/javascript">
      var disqus_shortname = 'joshmfrankel';
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</article>
